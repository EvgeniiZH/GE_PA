<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Password generator</title>
</head>
<body>
<div class="container text-center">
    <h1>Генератор паролей</h1>
    <div class="container text-center">
        <h2 class="alert alert-success">{{ password }}</h2>
    </div>
    <form action="{% url 'generate-password' %}">
        <label>
            <select name="length">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8" selected="selected">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
        </label> Выберете длину пароля

        <br>
        <input type="checkbox" name="uppercase"> Включить буквы в верхнем регистре?
        <br>
        <input type="checkbox" name="numbers"> Включить числа?
        <br>
        <input type="checkbox" name="special"> Включить специальные символы: !#$%&*+-=?@^_
        <br>
        <input type="checkbox" name="n_simb"> Исключить неоднозначные символы?: il1Lo0O
        <br>
        <input type="submit" value="Сгенерировать пароль" class="btn btn-primary">
        <br>
    </form>
</div>
</body>

</html>
